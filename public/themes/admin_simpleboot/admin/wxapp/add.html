{include file="public/header" /}
<style>
    .caret-wxapp{
        width: 80%;
        margin: 0 auto;
    }
</style>
<div class="panel panel-default caret-wxapp">
    <div class="panel-heading">新建小程序</div>
    <div class="panel-body">
        <form class="form-horizontal" method="post" action="{:url('admin/wxapp/createWxapp')}">
            <div class="form-group">
                <label class="col-sm-2 control-label">小程序名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" placeholder="小程序名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">小程序描述</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" placeholder="版本描述">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">原始ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="original" placeholder="原始ID">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">AppId</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="key" placeholder="AppId">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">AppSecret</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="secret" placeholder="AppSecret">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">版本号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="version" placeholder="版本号，只能是数字、点，数字最多两位，例如 1.01 / 1.0.1">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">添加应用</label>
                <div class="col-sm-10">
                    <select name="module" class="form-control">
                        {volist name="lists" id="vo"}
                            <option>{$vo.title}</option>
                        {/volist}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">生成小程序</button>
                </div>
            </div>
        </form>
    </div>
</div>
{include file="public/footer" /}
